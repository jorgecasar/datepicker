<link rel="import" href="d-picker-month-year-label.html">
<link rel="import" href="d-picker-week-labels.html">
<link rel="import" href="d-picker-days.html">
<dom-module id="d-picker-container">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        width: 168px;
      }
      d-picker-month-year-label {
        margin-top: 10px;
        margin-bottom: 15px;
      }
      d-picker-days {
        margin-bottom: 10px;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: "d-picker-container",
      properties: {
        date: Date
      },
      attached: function() {
        this.setMothYearInfo();
        this.setWeekLabels();
        this.setDaysInfo();
      },
      setDaysInfo: function() {
        const days = document.createElement("d-picker-days");
        Polymer.dom(days).setAttribute("date", this.date);
        Polymer.dom(this.root).appendChild(days);
      },
      setWeekLabels: function() {
        const w_labels =  document.createElement("d-picker-week-labels");
        Polymer.dom(this.root).appendChild(w_labels);
      },
      setMothYearInfo: function() {
        const m_label = document.createElement("d-picker-month-year-label");
        const month_str = this.domHost.getMonthStr(this.date.getMonth());
        Polymer.dom(m_label).setAttribute("month", month_str);
        Polymer.dom(m_label).setAttribute("year", this.date.getFullYear());
        Polymer.dom(this.root).appendChild(m_label);
      }
    });
  </script>
</dom-module>
