<link rel="import" href="../js/lib/polymer/polymer.html">
<dom-module id="d-picker-day-empty">
  <template strip-whitespace>
    <style>
      :host {
        width: 20px;
        height: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fcfcfc;
        margin: 2px;
        cursor: default;
        color: #e5e5e5;
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
      }
    </style>
    [[number]]
  </template>
  <script>
    Polymer({
      is: "d-picker-day-empty"
    });
  </script>
</dom-module>
