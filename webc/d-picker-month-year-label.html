<dom-module id="d-picker-month-year-label">
  <template strip-whitespace>
    <style>
      :host {
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
        padding-left: 7px;
        padding-right: 7px;
        padding-bottom: 2px;
        letter-spacing: 1px;
        font-size: 17px;
        border-bottom: 2px solid #9cc3da;
      }
    </style>
    [[month]] [[year]]
  </template>
  <script>
    Polymer({
      is: "d-picker-month-year-label"
    });
  </script>
</dom-module>
