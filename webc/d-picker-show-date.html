<link rel="import" href="../js/lib/polymer/polymer.html">
<dom-module id="d-picker-show-date">
  <template strip-whitespace>
    <style>
      :host {
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
        padding-left: 7px;
        padding-right: 7px;
        padding-bottom: 2px;
        letter-spacing: 1px;
        font-size: 14px;
        border-bottom: 3px solid #9cc3da;
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
    [[day]] de [[month]] del [[year]]
  </template>
  <script>
    Polymer({
      is: "d-picker-show-date"
    });
  </script>
</dom-module>
