<dom-module id="d-picker-date-selected">
  <template strip-whitespace>
    <style>
      :host {
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
        margin-top: 4px;
        padding-left: 7px;
        padding-right: 7px;
        padding-bottom: 2px;
        letter-spacing: 1px;
        font-size: 15px;
        font-weight: bold;
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: #2f1f1e;
      }
    </style>
    [[day]] de [[monthStr]] del [[year]]
  </template>
  <script>
    Polymer({
      is: "d-picker-date-selected",
      properties: {
        month: Number
      },
      onTap: function() {
        const dstr = (this.month+1)+'/'+this.day+'/'+this.year;
        this.fire('d-picler-render-container', {date_str: dstr});
      },
      ready: function() {
        this.listen(Polymer.dom(this).node, 'tap', 'onTap');
      },
      detached: function() {
        this.unlisten(Polymer.dom(this).node, 'tap', 'onTap');
      }
    });
  </script>
</dom-module>
