<dom-module id="d-picker-day">
  <template strip-whitespace>
    <style>
      :host {
        width: 20px;
        height: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--d-picker-day-bgc, #f7f7f7);
        margin: 2px;
        cursor: default;
        color: #1e4b60;
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
      }
      :host:hover {
        background-color: #ffe8b1;
      }
    </style>
    [[day]]
  </template>
  <script>
    Polymer({
      is: "d-picker-day",
      properties: {
        day: Number,
        month: Number,
        year: Number,
        iscurrent: Boolean
      },
      onTap: function() {
        this.fire('d-picker-day-ontap', {
          day: this.day,
          month: this.month,
          year: this.year
        })
      },
      ready: function() {
        if(this.iscurrent) {
          this.customStyle['--d-picker-day-bgc'] = '#f9f6b9';
        }
        this.listen(Polymer.dom(this).node, 'tap', 'onTap');
      },
      detached: function() {
        this.unlisten(Polymer.dom(this).node, 'tap', 'onTap');
      }
    });
  </script>
</dom-module>
