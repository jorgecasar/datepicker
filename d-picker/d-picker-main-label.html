<dom-module id="d-picker-main-label">
  <template strip-whitespace>
    <style>
      :host {
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
        padding-left: 7px;
        padding-right: 7px;
        padding-bottom: 2px;
        letter-spacing: 1px;
        font-size: 17px;
        border-bottom: 2px solid #9cc3da;
      }
    </style>
    [[label(date, monthList)]]
  </template>
  <script>
    Polymer({
      is: "d-picker-main-label",
      properties: {
        date: Date,
        monthList: String
      },
      label: function(date, list) {
        const month = list.split(',')[date.getMonth()];
        const year = date.getFullYear();
        return month + " " + year;
      }
    });
  </script>
</dom-module>
